<p>
  calender-view works!
</p>
<div class="container">
  <mat-card>
<mat-card-title>Calender-View</mat-card-title>
<mat-form-field>
  <mat-select placeholder="Level">
    <mat-option *ngFor="let cal of cals" [value]="cal.value">
      {{cal.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<h4>Calender View</h4>
<mat-form-field>
  <select matNativeControl required>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
</mat-form-field>
</mat-card>
</div>
